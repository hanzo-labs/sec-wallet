  <body id="index">
    <!-- Header-->
    <input id="show-mobile-menu" type="checkbox">
    <!-- The scrollable body goes here-->
    <!-- This exists to support optional css parallax-->
    <!-- import css/parallax/parallax.styl to enable it-->
    <main class="parallax">
      <hero class="hero columns">
        <login class="content flex-center">
          <h2>Login</h2><a class="gray" href="#" onclick="{ accountRegister }">Create your account</a>
          <div class="m-card inputs">
            <user-email class="input required" placeholder="Email"></user-email>
            <user-password class="input required" placeholder="Password"></user-password>
          </div>
          <div class="error" if="{ errorMessage }">{ errorMessage }</div>
          <checkbox bind="user.rememberMe"></checkbox>
          <p>
            Remember me on this device.
            
          </p>
          <button class="input" type="submit">LOGIN</button>
        </login>
      </hero>
    </main>
